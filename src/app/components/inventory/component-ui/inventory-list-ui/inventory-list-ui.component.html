<table class="table table-striped" *ngIf="inventoryList as list">
  <thead>
  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  </thead>

  <tbody>

    <tr *ngFor="let item of list">
      <td>{{item.name}}</td>
      <td>{{item.location}}</td>
      <td>{{item.price}}</td>
    </tr>




  </tbody>
</table>
